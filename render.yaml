services:
  - type: web
    name: camau-water-monitoring
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/stations
    disk:
      name: water-monitoring-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
